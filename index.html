<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tips Calculator</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div>
        <h1 class="title">Calculadora de Gorjetas</h1>
      </div>
      <div>
        <form class="tipsForm" id="tipsForm">
          <label for="bill">
            <p>Quanto ficou a conta?</p>
          </label>        
          <p>
            R$ <input type="number" placeholder="100" name="bill" id="bill" class="formInput" required>
          </p>
          <label for="servicequality">
            <p>
              Como foi seu serviço?
            </p>
          </label>
            <p>
              <select name="serviceQual" id="serviceQual" class="formSelect">
                <option value="0" disabled selected>Escolha uma opção</option>
                <option value="0.05">5% - Ruim</option>
                <option value="0.1">10% - Regular</option>
                <option value="0.15">15% - Bom</option>
                <option value="0.2">20% - Excelente</option>              
              </select>
            </p>
          <label for="people">
            <p>Quantas pessoas irão dividir a conta?</p>
          </label>
          <p>
            <input type="number" placeholder="1" id="people" name="people" class="formInput" required> pessoa(s)
          </p>
          <button type="submit" class="formSubmit">Calcular</button>
        </form>
      </div>
      <div id="totalTip">
        Gorjeta total:
        R$ <span id="tip">0.00</span>
        <span id="each">para cada</span> 
      </div>
    </div>
    <script type="text/javascript" src="./script.js"></script>
  </body>
</html>
