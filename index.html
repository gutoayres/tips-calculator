<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tips Calculator</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div>
      <h1>Calculadora de Gorjetas</h1>
    </div>
    <div>
      <form action="">
        <label for="bill">
          <p>Quanto ficou a conta?</p>
        </label>        
        <p>
          R$ <input type="number" placeholder="100" name="bill" id="bill">
        </p>
        <label for="servicequality">
          <p>
            Como foi seu serviço?
          </p>
        </label>
          <p>
            <select name="servicequality" id="servicequality">
              <option value="0" disabled selected>Escolha uma opção</option>
              <option value="0.05">5% - Ruim</option>
              <option value="0.1">10% - Regular</option>
              <option value="0.15">15% - Bom</option>
              <option value="0.2">20% - Excelente</option>              
            </select>
          </p>
        <label for="people">
          <p>Quantas pessoas irão dividir a conta?</p>
        </label>
        <p>
          <input type="number" placeholder="1" id="people" name="people"> pessoa(s)
        </p>
        <button type="submit">Calcular</button>
      </form>
    </div>
  </body>
</html>
